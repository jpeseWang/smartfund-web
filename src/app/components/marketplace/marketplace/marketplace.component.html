<div class="nft-card">
  <div class="horizontal-tabs">
    <a href="#">All</a>

    <a href="#">My project</a>

    <a
      href="#"
      style="color: #ea4c89"
      (click)="setActiveTab('integrations')"
      [class.active]="activeTab === 'integrations'"
      >Donated</a
    >
  </div>
  <div class="nft-card nft-card--locked">
    <div class="nft-card--header">
      <div class="nft-user">
        <img
          src="https://cdn2.benzinga.com/files/imagecache/og_image_social_share_1200x630/images/story/2012/d.jpg?width=720"
        />
        Astro Man
        <span>@phe.mestre</span>
      </div>
    </div>

    <div class="nft-card--content">
      <div class="nft-action">
        <span>35 <i class="far fa-comment"></i></span>
        <span>1.8K <i class="far fa-heart"></i></span>
      </div>

      <img
        src="https://i.pinimg.com/originals/4a/e9/e5/4ae9e55b5b2d8730017cb33615b56609.jpg"
      />

      <div class="nft-qrcode">
        001
        <span>/250</span>
        <i class="fas fa-qrcode"></i>
      </div>

      <div class="nft-description">
        <p>
          Private photo’s description goes here so subscribers to know what
          they’re paying for.
        </p>
      </div>

      <div class="nft-unlock">
        <input type="button" class="btn btn--primary" value="Unlock" />
      </div>
    </div>
    <div class="nft-card--footer">
      <div class="nft-price">
        <span>($803.39)</span>
        <img
          src="https://cryptologos.cc/logos/solana-sol-logo.png?v=025"
          alt=""
          width="10%"
          height="10%"
        />
        0.23 SOL
      </div>
      <div class="nft-time">
        <span><i class="far fa-clock"></i> 3 days left</span>
      </div>
    </div>
  </div>
  <div class="nft-profile--footer"></div>
</div>
