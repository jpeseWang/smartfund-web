<div
  style="
    display: flex;
    justify-content: flex-end;
    margin-right: 30px;
    padding-top: 30px;
  "
>
  <a>
    <button
      class="focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900"
      (click)="openPoll()"
    >
      Create new Poll
    </button>
  </a>
</div>

<main class="main">
  <div class="responsive-wrapper">
    <div class="content cart">
      <div class="content-main">
        <div class="card-grid">
          <div *ngFor="let poll of this.fundingPolls">
            <article class="card">
              <div class="card-header">
                <img
                  src="https://vcdn-sohoa.vnecdn.net/2022/03/08/bored-ape-nft-accidental-0-728-5490-8163-1646708401.jpg"
                />
              </div>
              <div class="card-body block">
                <h2 class="bold text-lg block">
                  {{ poll.title | slice : 0 : 22 }}
                </h2>
                <p>
                  <i class="fa fa-user" aria-hidden="true"></i> Creator ID:
                  {{ poll.creatorId | slice : 0 : 12 }}
                </p>
                <p>
                  <i class="far fa-clock"></i> Deadline: {{ poll.deadline }}
                </p>
                <a class="price font-medium block"
                  >Milestone: {{ poll.milestone }} $</a
                >
              </div>
              <div class="card-footer ml-1 flex">
                <a [routerLink]="poll.id">
                  <button
                    class="bg-white hover:bg-gray-100 text-gray-600 font-semibold py-2 px-4 border border-gray-200 rounded shadow mr-auto"
                  >
                    Details
                  </button>
                </a>
                <button>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M13.5 6H5.25A2.25 2.25 0 003 8.25v10.5A2.25 2.25 0 005.25 21h10.5A2.25 2.25 0 0018 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25"
                    />
                  </svg>
                </button>
              </div>
            </article>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
