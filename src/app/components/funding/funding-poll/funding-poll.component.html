{{ this.fundingPoll.title }}

<p>---------------</p>
<div *ngFor="let option of this.options">
  {{ option.total }}
  <p>{{ option.minTarget }}</p>
  <p>{{ option.maxTarget }}</p>
  <div *ngFor="let donator of option.donators">
    <p>{{ donator.donatorId }}</p>
    <p>{{ donator.amount }}</p>
    <p>{{ donator.comment }}</p>
  </div>
  <p>{{ option.status }}</p>
</div>
