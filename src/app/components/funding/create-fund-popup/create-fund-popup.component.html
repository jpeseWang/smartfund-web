<h2
  mat-dialog-title
  class="text-indigo-600 text-xl font-bold {{ data.title.color }}"
>
  Enter your Fund recommendation
</h2>

<div mat-dialog-content>
  <div class="mb-4">
    <label
      for="title"
      class="block text-base font-medium leading-6 text-gray-900"
      >Amount</label
    >
    <input
      matInput
      placeholder="Enter amount"
      required
      class="w-full p-2 border border-gray-300 rounded px-3 text-gray-500 sm:text-sm"
      #amount
    />
  </div>
  <div class="mb-4">
    <label
      for="title"
      class="block text-base font-medium leading-6 text-gray-900"
      >Min amount:</label
    >
    <input
      id="title"
      matInput
      placeholder="Enter your target $$"
      required
      class="w-full p-2 border border-gray-300 rounded px-3 text-gray-500 sm:text-sm"
      #minAmount
    />
  </div>
  <div class="mb-4">
    <label
      for="title"
      class="block text-base font-medium leading-6 text-gray-900"
      >Max amount:</label
    >
    <input
      id="title"
      matInput
      placeholder="Enter your target $$"
      required
      class="w-full p-2 border border-gray-300 rounded px-3 text-gray-500 sm:text-sm"
      #maxAmount
    />
  </div>
  <div class="mb-4">
    <label
      for="title"
      class="block text-base font-medium leading-6 text-gray-900"
      >Period</label
    >
    <!-- <input
      matInput
      [matDatepicker]="picker"
      (dateChange)="dateChanged($event)"
    />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker> -->

    <mat-form-field>
      <mat-label>Enter start day and end day</mat-label>
      <mat-date-range-input [rangePicker]="picker">
        <input
          matStartDate
          placeholder="Start date"
          (dateChange)="minDLChanged($event)"
        />
        <input
          matEndDate
          placeholder="End date"
          (dateChange)="maxDLChanged($event)"
        />
      </mat-date-range-input>
      <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
  </div>

  <div class="mb-4">
    <label
      for="content"
      class="block text-base font-medium leading-6 text-gray-900"
      >Comment</label
    >
    <textarea
      id="content"
      name="content"
      placeholder="Enter the content"
      rows="4"
      required
      class="w-full p-2 border border-gray-300 rounded px-3 text-gray-500 sm:text-sm"
      #comment
    ></textarea>
  </div>

  <p *ngIf="responseStatus !== null" class="text-center">
    Response Status: {{ responseStatus }}
  </p>
</div>

<div mat-dialog-actions class="flex justify-end">
  <div class="ml-auto">
    <button
      mat-button
      [mat-dialog-close]="true"
      class="px-4 py-2 text-sm font-medium leading-5 text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600"
    >
      Cancel
    </button>
    <button
      mat-raised-button
      color="primary"
      [disabled]="!title || !content"
      [mat-dialog-close]="true"
      (click)="
        createFund(
          amount.value,
          minAmount.value,
          maxAmount.value,
          comment.value
        )
      "
      class="inline-flex justify-center px-4 py-2 ml-3 text-sm font-medium leading-5 text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600"
    >
      Fund
    </button>
  </div>
</div>
